name: CI Workflow
on:
  pull_request:
    branches:
    - main

jobs:

  lint:
    name: Linter Check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run golangci-lint
      uses: actions-contrib/golangci-lint@v1

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: Checkout
      uses: actions/checkout@v1
    - name: Run unit tests
      run: make test
